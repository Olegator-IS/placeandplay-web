<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об организации - Place&Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/eventFilters.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .organization-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .tab-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            pointer-events: none;
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            cursor: pointer;
            background: transparent;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 15px;
            color: #6c757d;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
            text-align: center;
            white-space: nowrap;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateY(-1px);
        }

        .logout-btn {
            margin-left: auto;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.3);
        }

        .org-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .org-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
        }

        .org-title {
            color: #113366;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0 0 15px 0;
            background: linear-gradient(135deg, #113366 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .org-address {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6c757d;
            font-size: 1.1em;
            font-weight: 500;
        }

        .org-status {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .status-PENDING { 
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); 
            color: #856404; 
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        .status-ACTIVE { 
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); 
            color: #155724; 
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        .status-BLOCKED { 
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); 
            color: #721c24; 
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .org-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
        }

        .info-card h3 {
            margin: 0 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
            color: #113366;
            font-size: 1.4em;
            font-weight: 600;
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-card h3::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .schedule-day {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .schedule-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .schedule-day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .schedule-day:hover::before {
            opacity: 1;
        }

        .schedule-day.working {
            background: linear-gradient(135deg, rgba(212, 237, 218, 0.9) 0%, rgba(195, 230, 203, 0.9) 100%);
            border-color: rgba(40, 167, 69, 0.3);
        }

        .schedule-day.non-working {
            background: linear-gradient(135deg, rgba(248, 215, 218, 0.9) 0%, rgba(245, 198, 203, 0.9) 100%);
            border-color: rgba(220, 53, 69, 0.3);
        }

        .working-hours {
            color: #155724;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .non-working-day {
            color: #721c24;
            font-weight: 600;
            font-size: 1.1em;
            margin-top: 15px;
        }

        .day-icon {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .info-card p {
            margin: 12px 0;
            line-height: 1.7;
            color: #495057;
        }

        .info-card strong {
            color: #113366;
            font-weight: 600;
        }

        .status-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }

        .badge {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .badge:hover::before {
            left: 100%;
        }

        .badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .badge.standard {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .badge.premium {
            background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);
            color: #000;
        }

        .badge.luxury {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
        }

        .badge-icon {
            font-size: 18px;
        }

        .badge-text {
            font-weight: 600;
        }

        .account-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .account-field {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .account-field:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .field-icon {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .field-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .field-value {
            font-weight: 600;
            color: #113366;
            font-size: 1.1em;
        }

        .verification-status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .verification-status.verified {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .verification-status.unverified {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .rating {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-radius: 20px;
            color: #856404;
            font-weight: 600;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .dates {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f8f9fa;
            color: #6c757d;
            font-size: 0.95em;
        }

        .card-icon {
            font-size: 1.6em;
        }

        .price-slot {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 25px;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .price-slot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .price-slot:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .price-slot:hover::before {
            opacity: 1;
        }

        .time-range {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: 600;
            color: #495057;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid rgba(108, 117, 125, 0.2);
        }

        .price-value {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .price-description {
            color: #495057;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.5;
        }

        .time-icon, .price-icon, .desc-icon {
            font-size: 1.3em;
        }

        .facilities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        .facility-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .facility-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .facility-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .facility-item:hover::before {
            opacity: 1;
        }

        .facility-item.active {
            background: linear-gradient(135deg, rgba(212, 237, 218, 0.95) 0%, rgba(195, 230, 203, 0.95) 100%);
            color: #155724;
            border-color: rgba(40, 167, 69, 0.3);
        }

        .facility-item.inactive {
            background: linear-gradient(135deg, rgba(248, 215, 218, 0.95) 0%, rgba(245, 198, 203, 0.95) 100%);
            color: #721c24;
            border-color: rgba(220, 53, 69, 0.3);
        }

        .facility-icon {
            font-size: 1.8em;
        }

        .facility-name {
            font-weight: 600;
            font-size: 1.05em;
        }

        .facility-status {
            font-weight: 600;
            font-size: 1.2em;
        }

        .events-container {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .events-container h2 {
            color: #113366;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f8f9fa;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .events-container h2::before {
            content: '📅';
            font-size: 1.3em;
        }

        .event-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            margin-bottom: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .event-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .event-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.15);
        }

        .event-item:hover::before {
            opacity: 1;
        }

        .event-item h3 {
            color: #113366;
            font-size: 1.4em;
            font-weight: 600;
            margin: 0 0 20px 0;
            padding-right: 140px;
        }

        .event-status {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .event-item p {
            margin: 12px 0;
            color: #495057;
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .event-item p strong {
            color: #113366;
            min-width: 140px;
            font-weight: 600;
        }

        .event-item .price {
            font-weight: 600;
            color: #28a745;
            font-size: 1.2em;
        }

        .event-item .organizer {
            color: #6c757d;
            font-style: italic;
        }

        .event-actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .event-item button {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .event-item button:first-child {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .event-item button:last-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .event-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .event-item button:first-child:hover {
            background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
        }

        .event-item button:last-child:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a5acd 100%);
        }

        #eventsPagination {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f8f9fa;
        }

        .pagination-info {
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 0.95em;
            font-weight: 500;
        }

        .pagination-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .pagination-button {
            padding: 12px 20px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.9);
            color: #495057;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 45px;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .pagination-button:hover:not(:disabled) {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .pagination-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .pagination-button:disabled {
            background: rgba(248, 249, 250, 0.8);
            color: #adb5bd;
            cursor: not-allowed;
            border-color: rgba(173, 181, 189, 0.3);
        }

        #lastUpdateInfo {
            text-align: right;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .auto-refresh-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6c757d;
            font-size: 0.95em;
        }

        .auto-refresh-active {
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .refresh-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;

<body>
    <div class="organization-container">
        <div class="tab-container">
            <div class="tab active" onclick="showOrgInfo()">Информация об организации</div>
            <div class="tab" onclick="showEvents()">События</div>
            <button onclick="logout()" style="margin-left: auto; padding: 8px 12px; border: none; border-radius: 5px; background-color: #dc3545; color: white; cursor: pointer;">Выйти</button>
        </div>
        <div id="orgInfo"></div>
        <div id="eventsSection" class="events-container" style="display: none;">
            <h2>
                События
                <span id="wsStatusIndicator" class="ws-status-indicator" title="Статус подключения">
                    <span class="ws-status-dot"></span>
                    <span class="ws-status-text">Подключение...</span>
                </span>
            </h2>
            <div id="autoRefreshIndicator"></div>
            <div id="eventsList"></div>
            <div id="eventsPagination"></div>
        </div>
    </div>

    <script>
        // Сохраняем orgId глобально
        let currentOrgId = null;
        let currentPage = 0;
        const pageSize = 5;
        let autoRefreshInterval;
        let lastEventCount = 0;
        let lastUpdateTime = 0;
        let stompClient = null;
        let wsConnected = false;
        let currentSubscription;

        let currentFilters = {
            dateFrom: '',
            dateTo: '',
            status: '',
            eventType: '',
            priceMin: '',
            priceMax: '',
            availableSpots: '',
            searchQuery: ''
        };

        // Добавляем глобальные переменные для хранения текущих данных
        let currentEventData = null;
        let currentOrganizerData = null;

        function displayOrgInfo(data) {
            const org = data.organization;
            currentOrgId = org.orgId;
            localStorage.setItem('orgId', org.orgId);
            console.log("Got orgId "+org.orgId);

            const orgInfoDiv = document.getElementById('orgInfo');
            
            const content = `
                <div class="org-header">
                    <div>
                        <h1 class="org-title">${org.attributes.name.ru}</h1>
                        <p class="org-address">${org.address}</p>
                    </div>
                    <span class="org-status status-${org.status}">${getStatusText(org.status)}</span>
                </div>

                <div class="org-info-grid">
                    <div class="info-card">
                        <h3>Основная информация</h3>
                        <p><strong>Тип организации:</strong> ${org.orgType}</p>
                        <p><strong>Рейтинг:</strong> <span class="rating">${org.rating} ⭐</span></p>
                        
                        <div class="status-badges">
                            <div class="badge ${org.priceCategory.toLowerCase()}">
                                <span class="badge-icon">💎</span>
                                <span class="badge-text">${getPriceCategoryText(org.priceCategory)}</span>
                            </div>
                            <div class="badge ${org.verificationStatus.toLowerCase()}">
                                <span class="badge-icon">${org.verificationStatus === 'VERIFIED' ? '✓' : '!'}</span>
                                <span class="badge-text">${getVerificationStatusText(org.verificationStatus)}</span>
                            </div>
                        </div>
                        
                        <div class="dates">
                            <p><strong>Дата создания:</strong> ${formatDate(org.createdAt)}</p>
                            <p><strong>Последнее обновление:</strong> ${formatDate(org.updatedAt)}</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>Информация об аккаунте</h3>
                        <div class="account-info">
                            <div class="account-field">
                                <span class="field-icon">📧</span>
                                <div class="field-content">
                                    <span class="field-value">${data.account.email}</span>
                                    <span class="verification-status ${data.account.emailVerified ? 'verified' : 'unverified'}">
                                        ${data.account.emailVerified ? 'Подтвержден' : 'Не подтвержден'}
                                    </span>
                                </div>
                            </div>
                            <div class="account-field">
                                <span class="field-icon">📱</span>
                                <div class="field-content">
                                    <span class="field-value">${data.account.phone}</span>
                                    <span class="verification-status ${data.account.phoneVerified ? 'verified' : 'unverified'}">
                                        ${data.account.phoneVerified ? 'Подтвержден' : 'Не подтвержден'}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    ${renderAttributes(org.attributes.attributes)}
                </div>`;

            orgInfoDiv.innerHTML = content;
        }

        function renderAttributes(attributes) {
            let html = '';

            for (const [key, attr] of Object.entries(attributes)) {
                switch(attr.input) {
                    case 'boolean':
                        html += `
                            <div class="info-card">
                                <h3>${attr.name.ru}</h3>
                                <p>${attr.value ? 'Да' : 'Нет'}</p>
                            </div>`;
                        break;

                    case 'json':
                        if (key === 'openHours') {
                            html += renderSchedule(attr);
                        }
                        break;

                    case 'int':
                    case 'decimal':
                        html += `
                            <div class="info-card">
                                <h3>${attr.name.ru}</h3>
                                <p>${attr.value}</p>
                            </div>`;
                        break;

                    case 'select':
                        html += `
                            <div class="info-card">
                                <h3>${attr.name.ru}</h3>
                                <p>${attr.value}</p>
                            </div>`;
                        break;

                    case 'multiselect':
                        html += renderMultiselect(attr);
                        break;

                    case 'boolean_group':
                        html += renderFacilities(attr);
                        break;

                    case 'dynamic_time_price':
                        html += renderPricing(attr);
                        break;
                }
            }

            return html;
        }

        function renderPricing(attr) {
            let html = `
                <div class="info-card">
                    <h3>
                        <span class="card-icon">💰</span>
                        ${attr.name.ru}
                    </h3>
                    <div class="price-schedule">`;
            
            attr.value.forEach(timeSlot => {
                html += `
                    <div class="price-slot">
                        <div class="time-range">
                            <span class="time-icon">🕒</span>
                            ${timeSlot.timeRange.start} - ${timeSlot.timeRange.end}
                        </div>
                        <div class="price-value">
                            <span class="price-icon">💵</span>
                            ${formatPrice(timeSlot.price)} сум
                        </div>
                        <div class="price-description">
                            <span class="desc-icon">📝</span>
                            ${timeSlot.description.ru}
                        </div>
                    </div>`;
            });

            html += `</div></div>`;
            return html;
        }

        function renderSchedule(attr) {
            const schedule = attr.value.schedule;
            const days = {
                monday: { name: 'Понедельник', icon: '1️⃣' },
                tuesday: { name: 'Вторник', icon: '2️⃣' },
                wednesday: { name: 'Среда', icon: '3️⃣' },
                thursday: { name: 'Четверг', icon: '4️⃣' },
                friday: { name: 'Пятница', icon: '5️⃣' },
                saturday: { name: 'Суббота', icon: '6️⃣' },
                sunday: { name: 'Воскресенье', icon: '7️⃣' }
            };

            let html = `
                <div class="info-card">
                    <h3>
                        <span class="card-icon">📅</span>
                        ${attr.name.ru}
                    </h3>
                    <div class="schedule-grid">`;

            for (const [day, hours] of Object.entries(schedule)) {
                html += `
                    <div class="schedule-day ${hours.isWorking ? 'working' : 'non-working'}">
                        <div class="day-icon">${days[day].icon}</div>
                        <strong>${days[day].name}</strong>
                        ${hours.isWorking ? 
                            `<div class="working-hours">
                                <span class="time-icon">🕒</span>
                                ${hours.start} - ${hours.end}
                            </div>` : 
                            '<div class="non-working-day">Выходной</div>'}
                    </div>`;
            }

            html += `</div></div>`;
            return html;
        }

        function renderMultiselect(attr) {
            const selectedValues = attr.value.map(id => {
                const option = attr.options.find(opt => opt.id === id);
                return option ? option.name.ru : '';
            }).filter(Boolean);

            return `
                <div class="info-card">
                    <h3>${attr.name.ru}</h3>
                    <p>${selectedValues.join(', ')}</p>
                </div>`;
        }

        function renderFacilities(attr) {
            const facilityIcons = {
                racketRental: '🎾',
                ballAvailability: '⚾',
                changingRooms: '🚪',
                showerAvailable: '🚿',
                parkingAvailability: '🅿️',
                wifiAvailable: '📶',
                cafeAvailable: '☕',
                coachAvailable: '👨‍🏫',
                lightingAvailable: '💡',
                equipmentAvailable: '🎽',
                stringingService: '🔧'
            };

            const facilityNames = {
                racketRental: 'Аренда ракеток',
                ballAvailability: 'Мячи',
                changingRooms: 'Раздевалки',
                showerAvailable: 'Душевые',
                parkingAvailability: 'Парковка',
                wifiAvailable: 'Wi-Fi',
                cafeAvailable: 'Кафе',
                coachAvailable: 'Тренер',
                lightingAvailable: 'Освещение',
                equipmentAvailable: 'Экипировка',
                stringingService: 'Натяжка ракеток'
            };

            let html = `
                <div class="info-card">
                    <h3>
                        <span class="card-icon">🏢</span>
                        ${attr.name.ru}
                    </h3>
                    <div class="facilities-grid">`;

            for (const [facility, value] of Object.entries(attr.value)) {
                html += `
                    <div class="facility-item ${value ? 'active' : 'inactive'}">
                        <span class="facility-icon">${facilityIcons[facility] || '🔹'}</span>
                        <span class="facility-name">${facilityNames[facility] || facility}</span>
                        <span class="facility-status">${value ? '✅' : '❌'}</span>
                    </div>`;
            }

            html += `</div></div>`;
            return html;
        }

        function getStatusText(status) {
            console.log('getStatusText called with status:', status);
            const statuses = {
                'PENDING_APPROVAL': 'Ожидает подтверждения',
                'CHANGES_REQUESTED': 'Требуются изменения',
                'REJECTED': 'Отклонено',
                'CONFIRMED': 'Подтверждено',
                'IN_PROGRESS': 'В процессе',
                'COMPLETED': 'Завершено',
                'CANCELLED': 'Отменено',
                'EXPIRED': 'Просрочено',
                'OPEN': 'Открыто'
            };
            return statuses[status] || status;
        }

        function getPriceCategoryText(category) {
            const categories = {
                'STANDARD': 'Стандарт',
                'PREMIUM': 'Премиум',
                'LUXURY': 'Люкс'
            };
            return categories[category] || category;
        }

        function getVerificationStatusText(status) {
            const statuses = {
                'UNVERIFIED': 'Не верифицирован',
                'VERIFIED': 'Верифицирован'
            };
            return statuses[status] || status;
        }

        function formatDate(dateValue) {
            if (!dateValue) return 'Нет данных';
            // Если это массив (например, [2025, 5, 27, 19, 55, 36, ...])
            if (Array.isArray(dateValue)) {
                const [year, month, day, hour, minute, second] = dateValue;
                return new Date(year, month - 1, day, hour, minute, second).toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            // Если это строка
            const date = new Date(dateValue);
            return isNaN(date) ? 'Нет данных' : date.toLocaleString('ru-RU', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('ru-RU').format(price);
        }

        document.addEventListener('DOMContentLoaded', loadOrgInfo);

        async function loadOrgInfo() {
            try {
                // Проверяем токены перед загрузкой
                const tokensValid = await validateAndRefreshTokens();
                if (!tokensValid) {
                    console.log('Токены невалидны, отмена загрузки информации');
                    return;
                }

                // Using the new static URL provided by the user
                const eventsUrl = '/PlaceAndPlay/api/v1/events/organization/11/events?statuses=CONFIRMED,PENDING_APPROVAL&sort=date_time,desc';

                console.log('Отправляем запрос на получение событий:', eventsUrl);

                        'refreshToken': refreshToken,
                        'language': language,
                        'Cache-Control': 'no-cache'
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`Ошибка сети: ${response.status}`);
                }

                const data = await response.json();
                console.log('Получены события:', data);
                
                const currentEventCount = data.content.length;
                const hasChanges = currentEventCount !== lastEventCount || 
                                 JSON.stringify(data.content) !== localStorage.getItem('lastEventsData');

                if (hasChanges || !silent) {
                    console.log('Обновляем отображение событий');
                    displayEvents(data.content);
                    // Note: Pagination controls will likely not work as expected with this static URL
                    // because the URL does not support pagination parameters.
                    updatePaginationControls(data.totalPages, data.totalElements);
                    lastEventCount = currentEventCount;
                    localStorage.setItem('lastEventsData', JSON.stringify(data.content));
                    localStorage.setItem('lastTotalPages', data.totalPages.toString());
                    
                    lastUpdateTime = Date.now();
                    updateLastUpdateTime();
                }

                return hasChanges;
            } catch (error) {
                console.error('Ошибка при загрузке событий:', error);

            e.preventDefault();

            try {

                currentEventData = JSON.parse(eventItem.dataset.eventData);

                // Получаем размеры окна и прокрутки
                const windowHeight = window.innerHeight;
                const windowWidth = window.innerWidth;

                // Позиционируем меню сначала у курсора
                contextMenu.style.visibility = 'hidden';
                contextMenu.style.display = 'block';
                
                // Генерируем содержимое меню только с нужными опциями
                let menuContent = `

                    </div>
                    <div class="context-menu-item" onclick="showPhoneNumber()">
                        <span class="context-menu-icon">📱</span>
                        Позвонить
                    </div>
                `;

                contextMenu.innerHTML = menuContent;

                // Получаем размеры меню после добавления содержимого
                const menuRect = contextMenu.getBoundingClientRect();
                
                // Вычисляем координаты с учетом прокрутки и размеров окна
                let x = e.clientX;
                let y = e.clientY;

                // Проверяем, выходит ли меню за пределы окна справа
                if (x + menuRect.width > windowWidth) {
                    x = windowWidth - menuRect.width - 10;
                }

                // Проверяем, выходит ли меню за пределы окна снизу
                if (y + menuRect.height > windowHeight) {
                    y = windowHeight - menuRect.height - 10;
                }

                // Устанавливаем позицию меню
                contextMenu.style.left = `${x}px`;
                contextMenu.style.top = `${y}px`;

                // Показываем меню
                contextMenu.style.visibility = 'visible';
                contextMenu.classList.add('active');

                // Закрываем меню при клике вне его
                const closeMenu = (e) => {
                    if (!contextMenu.contains(e.target)) {
                        contextMenu.classList.remove('active');
                        setTimeout(() => {
                            contextMenu.style.display = 'none';
                        }, 150);
                        document.removeEventListener('click', closeMenu);
                        document.removeEventListener('contextmenu', closeMenu);
                        document.removeEventListener('scroll', closeMenu);
                    }
                };
                
                // Добавляем слушатели для закрытия
                setTimeout(() => {
                    document.addEventListener('click', closeMenu);
                    document.addEventListener('contextmenu', closeMenu);
                    document.addEventListener('scroll', closeMenu);
                }, 0);
            } catch (error) {
                console.error('Ошибка при обработке контекстного меню:', error);
                showNotification('Ошибка при открытии меню', 'error');
            }
        }

            const rect = button.getBoundingClientRect();

                    menuItems = '';
                    break;
                case 'IN_PROGRESS':

                            <i>✅</i>
                            Завершить
                        </div>

                default:

                    menuItems = `

                            <i>📋</i>

                        </div>

            menu.innerHTML = menuItems;

            menu.style.top = `${rect.bottom + 5}px`;

        async function changeEventStatus(newStatus) {
            if (!currentEventData) {
                showNotification('Данные о событии недоступны', 'error');
                return;
            }

            try {
                const accessToken = localStorage.getItem('accessToken');
                const refreshToken = localStorage.getItem('refreshToken');
                const eventId = currentEventData.eventId;
                const organizerId = currentEventData.organizer.organizerId;

                if (!organizerId) {
                    throw new Error('ID организатора не найден');
                }

                console.log('Отправка запроса на смену статуса:', {
                    eventId,
                    organizerId,
                    newStatus,
                    method: 'PUT'
                });

                const response = await fetch(`/PlaceAndPlay/api/v1/events/${eventId}/status?userId=${organizerId}&action=${newStatus}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'accessToken': accessToken,
                        'refreshToken': refreshToken
                    }
                });

                if (response.ok) {
                    showNotification(`Статус события изменен на: ${getStatusText(newStatus)}`, 'success');
                    closeEventDetailsModal();
                    loadEvents(currentPage, false);
                } else {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.message || 'Ошибка при изменении статуса');
                }
            } catch (error) {
                console.error('Ошибка при изменении статуса:', error);
                showNotification(error.message || 'Ошибка при изменении статуса события', 'error');
            }
        }

        // Добавляем функцию для проверки и обновления токенов
        async function validateAndRefreshTokens() {
            try {
                const accessToken = localStorage.getItem('accessToken');
                const refreshToken = localStorage.getItem('refreshToken');

                if (!accessToken || !refreshToken) {
                    console.log('Токены отсутствуют, перенаправление на логин');
                    window.location.href = '/login.html';
                    return false;
                }

                console.log('Проверяем токены через validateToken...');
                const response = await fetch('/PlaceAndPlay/api/auth/organizations/validateToken', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'accessToken': accessToken,
                        'refreshToken': refreshToken
                    }
                });

                if (!response.ok) {
                    console.error('Ошибка при проверке токенов:', response.status);
                    window.location.href = '/login.html';
                    return false;
                }

                const data = await response.json();
                console.log('Ответ от validateToken:', data);

                if (data.status === 200 && data.tokenInfo) {
                    // Обновляем токены в localStorage
                    localStorage.setItem('accessToken', data.tokenInfo.accessToken);
                    localStorage.setItem('refreshToken', data.tokenInfo.refreshToken);
                    
                    if (data.result === "Tokens refreshed successfully") {
                        console.log('Токены успешно обновлены');
                    } else {
                        console.log('Токены валидны');
                    }
                    return true;
                }

                console.error('Неожиданный ответ от validateToken:', data);
                return false;
            } catch (error) {
                console.error('Ошибка при проверке токенов:', error);
                return false;
            }
        }

        // Обновляем функцию connectWebSocket
        async function connectWebSocket() {
            console.log('Начинаем подключение к WebSocket...');
            
            if (stompClient && stompClient.connected) {
                console.log('WebSocket уже подключен');
                updateConnectionStatus(true);
                return;
            }

            // Проверяем и обновляем токены перед подключением
            const tokensValid = await validateAndRefreshTokens();
            if (!tokensValid) {
                console.log('Токены невалидны, отмена подключения к WebSocket');
                return;
            }

            const accessToken = localStorage.getItem('accessToken');
            console.log('Токен доступа получен');

            try {
                console.log('Создаем SockJS соединение...');
                // Используем относительный URL, который автоматически подхватит текущий протокол (http/https)
                const socket = new SockJS('/PlaceAndPlay/ws');
                
                console.log('Создаем STOMP клиент...');
                stompClient = Stomp.over(socket);

        async function sendEmail() {
            if (!currentOrganizerData) return;

            const subject = document.getElementById('emailSubject').value;
            const message = document.getElementById('emailMessage').value;

            if (!subject || !message) {
                showNotification('Пожалуйста, заполните все поля', 'warning');
                return;
            }

            try {
                const accessToken = localStorage.getItem('accessToken');
                const refreshToken = localStorage.getItem('refreshToken');

                const response = await fetch('/PlaceAndPlay/api/private/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'accessToken': accessToken,
                        'refreshToken': refreshToken
                    },
                    body: JSON.stringify({
                        recipientId: currentOrganizerData.userId,
                        subject: subject,
                        message: message
                    })
                });

                if (response.ok) {
                    showNotification('Сообщение отправлено', 'success');
                    closeEmailModal();
                } else {
                    throw new Error('Ошибка при отправке сообщения');
                }
            } catch (error) {
                console.error('Ошибка при отправке сообщения:', error);
                showNotification('Ошибка при отправке сообщения', 'error');
            }
        }
