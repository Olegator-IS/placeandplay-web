        }

        .pagination-button {

            border: 1px solid #dee2e6;

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –Ω–æ–≤—ã—Ö —Å–æ–±—ã—Ç–∏–π */

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-out 2.7s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        }

        @keyframes highlightNew {
            0% {
                transform: translateX(-100%);
                background-color: rgba(40, 167, 69, 0.2);
            }
            50% {
                transform: translateX(0);
                background-color: rgba(40, 167, 69, 0.2);
            }
            100% {

            }

        .notification-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);

            to {

                transform: translateX(20px) translateY(0);
            }
        }

        .notification-badge::before {

        }

            border-radius: 50%;

        .context-menu.active {

            transform: scale(1);
            visibility: visible;
        }

        .context-menu-item {

        function updatePaginationControls(totalPages, totalElements) {
            const paginationContainer = document.getElementById('eventsPagination');
            if (!paginationContainer) return;

            paginationContainer.innerHTML = '';

            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ–±—â–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–µ —Å–æ–±—ã—Ç–∏–π
            const totalInfo = document.createElement('div');
            totalInfo.className = 'pagination-info';
            totalInfo.style.marginBottom = '10px';
            totalInfo.textContent = `–í—Å–µ–≥–æ —Å–æ–±—ã—Ç–∏–π: ${totalElements}`;
            paginationContainer.appendChild(totalInfo);

            // –ï—Å–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–æ 1, –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é
            if (totalPages <= 1) {
                return;
            }

            const paginationControls = document.createElement('div');
            paginationControls.className = 'pagination-controls';
            paginationControls.style.display = 'flex';
            paginationControls.style.justifyContent = 'center';
            paginationControls.style.gap = '5px';

            // –ö–Ω–æ–ø–∫–∞ "–ü—Ä–µ–¥—ã–¥—É—â–∞—è"
            const prevButton = document.createElement('button');
            prevButton.textContent = '–ü—Ä–µ–¥—ã–¥—É—â–∞—è';
            prevButton.className = 'pagination-button';
            prevButton.disabled = currentPage === 0;
            prevButton.onclick = () => {
                if (currentPage > 0) {
                    currentPage--;
                    loadEvents(currentPage);
                }
            };
            paginationControls.appendChild(prevButton);

            // –ù–æ–º–µ—Ä–∞ —Å—Ç—Ä–∞–Ω–∏—Ü
            for (let i = 0; i < totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i + 1;
                pageButton.className = `pagination-button ${i === currentPage ? 'active' : ''}`;
                pageButton.onclick = () => {
                    currentPage = i;
                    loadEvents(currentPage);
                };
                paginationControls.appendChild(pageButton);
            }

            // –ö–Ω–æ–ø–∫–∞ "–°–ª–µ–¥—É—é—â–∞—è"
            const nextButton = document.createElement('button');
            nextButton.textContent = '–°–ª–µ–¥—É—é—â–∞—è';
            nextButton.className = 'pagination-button';
            nextButton.disabled = currentPage === totalPages - 1;
            nextButton.onclick = () => {
                if (currentPage < totalPages - 1) {

                }
            };
            paginationControls.appendChild(nextButton);

            paginationContainer.appendChild(paginationControls);
        }

            // –ï—Å–ª–∏ –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø—É–Ω–∫—Ç–æ–≤ –º–µ–Ω—é, –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –µ–≥–æ
            if (!dropdownItems.trim()) {
                console.log('[StatusDropdown] No available status changes for current status');
                return;
            }

            dropdown.innerHTML = dropdownItems;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞
            const dropdownStyles = document.createElement('style');
            dropdownStyles.textContent = `
                .status-change-dropdown {
                    position: absolute;
                    background: white;
                    border-radius: 8px;
                    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
                    z-index: 1001;
                    opacity: 0;
                    transform: translateY(-10px);
                    transition: opacity 0.2s, transform 0.2s;
                }

                .status-change-dropdown.active {
                    opacity: 1;
                    transform: translateY(0);
                }

                .status-change-dropdown-item {
                    padding: 10px 15px;
                    cursor: pointer;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    transition: background-color 0.2s;
                }

                .status-change-dropdown-item:hover {
                    background-color: #f8f9fa;
                }

                .status-change-dropdown-item.danger {
                    color: #dc3545;
                }

                .status-change-dropdown-item.danger:hover {
                    background-color: #fff5f5;
                }

                .status-change-dropdown-separator {
                    height: 1px;
                    background-color: #dee2e6;
                    margin: 4px 0;
                }
            `;
            document.head.appendChild(dropdownStyles);

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            const rect = buttonElement.getBoundingClientRect();
            dropdown.style.position = 'fixed';
            dropdown.style.top = `${rect.bottom + 5}px`;
            dropdown.style.left = `${rect.left}px`;
            dropdown.style.minWidth = `${rect.width}px`;

            document.body.appendChild(dropdown);

            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –º–µ–Ω—é –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ DOM
            requestAnimationFrame(() => {
                dropdown.classList.add('active');
            });

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            const closeDropdown = (e) => {
                if (!dropdown.contains(e.target) && e.target !== buttonElement) {
                    dropdown.remove();
                    document.removeEventListener('click', closeDropdown);
                }
            };

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π, —á—Ç–æ–±—ã –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª —Å—Ä–∞–∑—É
            setTimeout(() => {
                document.addEventListener('click', closeDropdown);
            }, 0);

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
            const closeOnScroll = () => {
                if (dropdown.classList.contains('active')) {
                    dropdown.remove();
                    document.removeEventListener('scroll', closeOnScroll);
                }
            };
            document.addEventListener('scroll', closeOnScroll);
        }

        async function showContactOptions(eventId) {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            
            const response = await fetch(`/PlaceAndPlay/api/v1/events/${eventId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'accessToken': accessToken,
                    'refreshToken': refreshToken,
                    'language': 'ru'
                }
            });
            
            const event = await response.json();
            return event.organizer.phoneNumber;
        }

                                style="background: #28a745; color: white; border: none; padding: 12px 30px; 
                                       border-radius: 8px; font-size: 16px; cursor: pointer; 
                                       display: inline-flex; align-items: center; justify-content: center; gap: 8px; 
                                       transition: background-color 0.2s;">
                            <i style="font-size: 20px;">üìû</i>

                        </button>
                        
                        <button onclick="window.location.href='mailto:${email}'"

                                       padding: 10px 30px; border-radius: 8px; font-size: 14px; 
                                       cursor: pointer; display: inline-flex; align-items: center;

                            <i style="font-size: 16px;">üìß</i>
                            –°–≤—è–∑–∞—Ç—å—Å—è –ø–æ Email
                        </button>
                    </div>
                </div>
            `;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
            const style = document.createElement('style');
            style.textContent = `
                .modal-overlay {
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                    animation: fadeIn 0.3s ease-out;
                }

                .modal-content {
                    background: white;
                    border-radius: 15px;
                    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
                    animation: slideIn 0.3s ease-out;
                }

                @keyframes fadeIn {
                    from { opacity: 0; }
                    to { opacity: 1; }
                }

                @keyframes slideIn {
                    from {
                        opacity: 0;
                        transform: translateY(-20px);

                    to {
                        opacity: 1;

                }

                .modal-close:hover {
                    color: #333;
                }

                button:hover {
                    transform: translateY(-1px);

                button:first-child:hover {
                    background-color: #218838 !important;

                button:last-child:hover {

                    border-color: #ced4da !important;

            `;
            document.head.appendChild(style);

            document.body.appendChild(modalOverlay);

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.remove();
                }
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {

        }
    </script>
