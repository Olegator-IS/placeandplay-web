<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Place&Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f7c6c7 0%, #a1c4fd 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: rgba(255,255,255,0.97);
            padding: 48px 36px 36px 36px;
            border-radius: 22px;
            box-shadow: 0 10px 32px rgba(17, 51, 102, 0.13);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(8px);
        }
        .auth-container h2 {
            margin-bottom: 10px;
            font-weight: 700;
            color: #113366;
            font-size: 2em;
        }
        .auth-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 32px;
            font-weight: 500;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        .auth-input {
            width: 100%;
            padding: 15px 48px 15px 15px;
            border: 2px solid rgba(17, 51, 102, 0.12);
            border-radius: 12px;
            font-size: 1em;
            background: rgba(255,255,255,0.95);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .auth-input:focus {
            outline: none;
            border-color: #113366;
            box-shadow: 0 0 0 3px rgba(17, 51, 102, 0.08);
        }
        .auth-input::placeholder {
            color: #aaa;
        }
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            height: 32px;
            width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .password-toggle svg {
            width: 24px;
            height: 24px;
            fill: #888;
            transition: fill 0.2s;
        }
        .password-toggle:active svg,
        .password-toggle:focus svg {
            fill: #113366;
        }
        .auth-button {
            width: 100%;
            padding: 15px;
            background: #113366;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }
        .auth-button:hover {
            background: #1a4c8f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 51, 102, 0.13);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0 18px 0;
            color: #666;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e6ef;
        }
        .divider span {
            padding: 0 10px;
            font-size: 0.95em;
        }
        .auth-container p {
            color: #555;
            font-size: 1em;
            margin-top: 0;
        }
        .auth-container a {
            color: #113366;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .auth-container a:hover {
            color: #1a4c8f;
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .auth-container {
                max-width: 98vw;
                padding: 24px 6vw 18px 6vw;
            }
            .auth-form {
                gap: 16px;
            }
        }
        .error-message {
            color: #d9534f;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 12px 18px;
            margin-bottom: 18px;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            display: none;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Добро пожаловать</h2>
        <p class="auth-subtitle">Вход для спортивных организаций</p>
        <form class="auth-form" onsubmit="event.preventDefault(); login();">
            <div id="error-message" class="error-message"></div>
            <div class="input-group">
                <input type="email" id="email" class="auth-input" placeholder="Email" required autocomplete="username" oninput="hideError()">
            </div>
            <div class="input-group">
                <input type="password" id="password" class="auth-input" placeholder="Пароль" required autocomplete="current-password" oninput="hideError()">
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()" tabindex="-1" aria-label="Показать пароль">
                    <span id="eye-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>
                    </span>
                </button>
            </div>
            <button type="submit" class="auth-button">Войти</button>
        </form>
        <div class="divider">
            <span>или</span>
        </div>
        <p>Нет аккаунта? <a href="registration.html">Зарегистрируйтесь</a></p>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 6.5c-3.31 0-6 2.69-6 6 0 1.1.9 2 2 2 .55 0 1-.45 1-1s-.45-1-1-1c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .55-.45 1-1 1s-1-.45-1-1c0-1.1.9-2 2-2 0-3.31-2.69-6-6-6zm0 13c-5 0-9.27-3.11-11-7.5C2.73 7.61 7 4.5 12 4.5s9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5z"/></svg>`;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `<svg viewBox=\"0 0 24 24\"><path d=\"M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z\"/></svg>`;
            }
        }
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            try {
                const response = await fetch('/PlaceAndPlay/api/auth/organizations/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'insomnia/10.3.1',
                        'language': 'ru'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    const orgInfoResponse = await fetch('/PlaceAndPlay/api/auth/organizations/orgInfo', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'insomnia/10.3.1',
                            'language': 'ru',
                            'accessToken': data.accessToken,
                            'refreshToken': data.refreshToken
                        },
                        credentials: 'include'
                    });
                    if (orgInfoResponse.ok) {
                        window.location.href = '/organization.html';
                    } else {
                        showError('Ошибка: не удалось получить данные организации');
                    }
                } else {
                    showError('Ошибка входа: ' + (data.message || 'Неизвестная ошибка'));
                }
            } catch (error) {
                showError('Произошла ошибка при входе. Пожалуйста, попробуйте снова.');
            }
        }
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.opacity = '1';
        }
        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.opacity = '0';
            setTimeout(() => {
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
            }, 300);
        }
    </script>
</body>
</html>
