<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Place&Play</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: rotate 30s linear infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.03)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Контейнер авторизации */
        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 60px 50px 50px 50px;
            border-radius: 24px;
            box-shadow: 0 25px 60px rgba(102, 126, 234, 0.3);
            width: 100%;
            max-width: 480px;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 80px rgba(102, 126, 234, 0.4);
        }

        /* Логотип */
        .logo-section {
            margin-bottom: 40px;
        }

        .logo-text {
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .logo-text:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .logo-place, .logo-play {
            color: white;
            font-weight: 800;
            font-size: 1.5em;
            letter-spacing: -0.02em;
        }

        .logo-and {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0 8px;
            font-size: 1.2em;
        }

        .auth-container h2 {
            margin-bottom: 12px;
            font-weight: 800;
            color: #1a1a1a;
            font-size: 2.4em;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Форма */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .auth-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 1.05em;
            background: #f8f9fa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .auth-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .auth-input::placeholder {
            color: #999;
        }

        /* Кнопка показа пароля */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            height: 40px;
            width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.3s ease;
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .password-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-50%) scale(1.05);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
            fill: #666;
            transition: fill 0.3s ease;
        }

        .password-toggle:hover svg {
            fill: #667eea;
        }

        /* Кнопка входа */
        .auth-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .auth-button:hover::before {
            left: 100%;
        }

        .auth-button:active {
            transform: translateY(0);
        }

        /* Разделитель */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 40px 0 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e5e9;
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.95em;
            color: #666;
            font-weight: 500;
        }

        /* Ссылки */
        .auth-container p {
            color: #555;
            font-size: 1.05em;
            margin-top: 0;
        }

        .auth-container a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-container a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .auth-container a:hover {
            color: #764ba2;
        }

        .auth-container a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Сообщения об ошибках */
        .error-message {
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
            font-size: 1em;
            font-weight: 500;
            text-align: center;
            display: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            transform: translateY(-10px);
            opacity: 0;
        }

        .error-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .auth-container {
                max-width: 90vw;
                padding: 40px 30px 30px 30px;
                margin: 20px;
                border-radius: 20px;
            }

            .auth-container h2 {
                font-size: 2em;
            }

            .auth-subtitle {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .auth-form {
                gap: 20px;
            }

            .auth-input {
                padding: 16px 18px;
                font-size: 16px; /* Предотвращает зум на iOS */
            }

            .auth-button {
                padding: 16px;
                font-size: 1em;
            }

            .divider {
                margin: 30px 0 25px 0;
            }

            .divider span {
                padding: 0 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                max-width: 95vw;
                padding: 30px 25px 25px 25px;
                margin: 15px;
            }

            .auth-container h2 {
                font-size: 1.8em;
            }

            .auth-subtitle {
                font-size: 0.95em;
                margin-bottom: 25px;
            }

            .auth-form {
                gap: 18px;
            }

            .auth-input {
                padding: 14px 16px;
            }

            .auth-button {
                padding: 14px;
                font-size: 0.95em;
            }

            .divider {
                margin: 25px 0 20px 0;
            }

            .auth-container p {
                font-size: 1em;
            }
        }

        @media (max-width: 360px) {
            .auth-container {
                padding: 25px 20px 20px 20px;
            }

            .auth-container h2 {
                font-size: 1.6em;
            }

            .auth-subtitle {
                font-size: 0.9em;
            }

            .auth-input {
                padding: 12px 14px;
            }

            .auth-button {
                padding: 12px;
                font-size: 0.9em;
            }
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Улучшения для планшетов */
        @media (min-width: 769px) and (max-width: 1024px) {
            .auth-container {
                max-width: 450px;
                padding: 50px 40px 40px 40px;
            }
        }

        /* Улучшения для больших экранов */
        @media (min-width: 1200px) {
            .auth-container {
                max-width: 520px;
                padding: 70px 60px 60px 60px;
            }

            .auth-container h2 {
                font-size: 2.6em;
            }

            .auth-subtitle {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-section">
            <a href="/" class="logo-text">
                <span class="logo-place">PLACE</span>
                <span class="logo-and">and</span>
                <span class="logo-play">PLAY</span>
            </a>
        </div>
        <h2>Добро пожаловать</h2>
        <p class="auth-subtitle">Вход для спортивных организаций</p>
        <form class="auth-form" onsubmit="event.preventDefault(); login();">
            <div id="error-message" class="error-message"></div>
            <div class="input-group">
                <input type="email" id="email" class="auth-input" placeholder="Email" required autocomplete="username" oninput="hideError()">
            </div>
            <div class="input-group">
                <input type="password" id="password" class="auth-input" placeholder="Пароль" required autocomplete="current-password" oninput="hideError()">
                <button type="button" class="password-toggle" onclick="togglePasswordVisibility()" tabindex="-1" aria-label="Показать пароль">
                    <span id="eye-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>
                    </span>
                </button>
            </div>
            <button type="submit" class="auth-button">Войти</button>
        </form>
        <div class="divider">
            <span>или</span>
        </div>
        <p>Нет аккаунта? <a href="registration.html">Зарегистрируйтесь</a></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 6.5c-3.31 0-6 2.69-6 6 0 1.1.9 2 2 2 .55 0 1-.45 1-1s-.45-1-1-1c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .55-.45 1-1 1s-1-.45-1-1c0-1.1.9-2 2-2 0-3.31-2.69-6-6-6zm0 13c-5 0-9.27-3.11-11-7.5C2.73 7.61 7 4.5 12 4.5s9.27 3.11 11 7.5c-1.73 4.39-6 7.5-11 7.5z"/></svg>`;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>`;
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const submitButton = document.querySelector('.auth-button');
            
            // Показываем состояние загрузки
            submitButton.textContent = 'Вход...';
            submitButton.disabled = true;
            
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            try {
                const response = await fetch('/PlaceAndPlay/api/auth/organizations/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'insomnia/10.3.1',
                        'language': 'ru'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    const orgInfoResponse = await fetch('/PlaceAndPlay/api/auth/organizations/orgInfo', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'insomnia/10.3.1',
                            'language': 'ru',
                            'accessToken': data.accessToken,
                            'refreshToken': data.refreshToken
                        },
                        credentials: 'include'
                    });
                    
                    if (orgInfoResponse.ok) {
                        window.location.href = '/organization.html';
                    } else {
                        showError('Ошибка: не удалось получить данные организации');
                    }
                } else {
                    showError('Ошибка входа: ' + (data.message || 'Неизвестная ошибка'));
                }
            } catch (error) {
                showError('Произошла ошибка при входе. Пожалуйста, попробуйте снова.');
            } finally {
                // Восстанавливаем кнопку
                submitButton.textContent = 'Войти';
                submitButton.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Анимация появления
            setTimeout(() => {
                errorDiv.style.opacity = '1';
                errorDiv.style.transform = 'translateY(0)';
            }, 10);
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.opacity = '0';
            errorDiv.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
            }, 300);
        }

        // Добавляем обработку Enter для полей ввода
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.auth-input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            });
        });
    </script>
</body>
</html>
