<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Place&Play — MVP Demo</title>
  <link rel="icon" href="logo.png">
  <style>
    :root {
      --main-bg: #f7f5fa;
      --main-purple: #7b2ff2;
      --main-pink: #f357a8;
      --main-dark: #2d1a4a;
      --main-white: #fff;
      --main-gray: #e5e1ef;
      --main-gradient: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
      --modal-bg: rgba(44, 24, 80, 0.32);
      --modal-bg-dark: rgba(44, 24, 80, 0.55);
      --main-bg-dark: #1a1424;
      --main-white-dark: #23202b;
      --main-dark-dark: #f7f5fa;
      --main-purple-dark: #a48cff;
      --main-pink-dark: #f357a8;
      --main-gradient-dark: linear-gradient(90deg, #a48cff 0%, #f357a8 100%);
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      color: var(--main-dark);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      min-height: 100vh;
      scroll-behavior: smooth;
    }
    body.dark-mode {
      background: #18122B;
      color: #e0e0e0;
    }
    body.dark-mode .demo-container,
    body.dark-mode .telegram-widget-card {
      background: rgba(34, 28, 54, 0.92);
      color: #e0e0e0;
      box-shadow: 0 4px 32px rgba(44,24,80,0.22);
      backdrop-filter: blur(8px);
    }
    body.dark-mode .demo-btn, body.dark-mode .demo-btn-pomp, body.dark-mode .demo-screens-toggle-btn, body.dark-mode .telegram-widget-btn {
      background: linear-gradient(90deg, #a48cff 0%, #f357a8 100%);
      color: #fff;
      box-shadow: 0 2px 8px rgba(164,140,255,0.18);
    }
    body.dark-mode .demo-benefit-icon, body.dark-mode .desc-icon {
      background: linear-gradient(90deg, #a48cff 0%, #f357a8 100%);
      color: #fff;
    }
    body.dark-mode .modal-screens-caption-wrap {
      background: rgba(44,24,80,0.92);
      color: #fff;
      border-radius: 0 0 16px 16px;
    }
    body.dark-mode .modal-screens-caption {
      color: #fff;
    }
    body.dark-mode .modal-screens-arrow {
      background: linear-gradient(90deg, #a48cff 0%, #f357a8 100%);
    }
    body.dark-mode .modal-screens-arrow:hover:not(:disabled) {
      background: linear-gradient(90deg, #f357a8, #a48cff);
    }
    body.dark-mode .modal-screens-counter {
      background: #23202b;
      color: #a48cff;
    }
    body.dark-mode .demo-modal {
      background: rgba(34, 28, 54, 0.98);
      color: #fff;
      box-shadow: 0 8px 40px rgba(164,140,255,0.10);
      backdrop-filter: blur(8px);
    }
    body.dark-mode .demo-modal-bg {
      background: rgba(24, 18, 43, 0.85) !important;
    }
    /* Кнопка переключения темы */
    .theme-toggle-btn {
      position: fixed;
      top: 18px;
      right: 18px;
      z-index: 10050;
      background: var(--main-gradient);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      box-shadow: 0 2px 8px rgba(123,47,242,0.13);
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    .theme-toggle-btn:hover {
      background: linear-gradient(90deg, #f357a8, #7b2ff2);
      transform: scale(1.08);
    }
    body.dark-mode .theme-toggle-btn {
      background: var(--main-gradient-dark);
    }
    body.dark-mode .theme-toggle-btn:hover {
      background: linear-gradient(90deg, #f357a8, #a48cff);
    }
    /* Крупный крестик */
    .demo-modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 2.5em;
      color: #7b2ff2;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s, transform 0.15s;
      padding: 0 8px;
      line-height: 1;
    }
    .demo-modal-close:hover {
      color: #f357a8;
      transform: scale(1.18);
    }
    a { color: var(--main-purple); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .demo-container {
      max-width: 540px;
      margin: 40px auto 0 auto;
      background: var(--main-white);
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(123,47,242,0.08);
      padding: 32px 24px 28px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 0.7s;
    }
    .demo-logo {
      width: 72px;
      height: 72px;
      margin-bottom: 18px;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(123,47,242,0.10);
      background: var(--main-bg);
      object-fit: contain;
      animation: fadeIn 1s;
    }
    .demo-lang-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
    }
    .demo-lang-btn {
      background: none;
      border: none;
      color: var(--main-purple);
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .demo-lang-btn.active, .demo-lang-btn:hover {
      background: var(--main-gradient);
      color: #fff;
    }
    .demo-title {
      font-size: 1.35em;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 0.01em;
      animation: fadeInUp 0.8s;
    }
    .demo-desc {
      font-size: 1.05em;
      color: #4a3b5e;
      margin-bottom: 32px;
      text-align: center;
      line-height: 1.6;
      animation: fadeInUp 1s;
    }
    .demo-btn, .demo-btn-pomp, .demo-presentation-btn {
      display: block;
      width: 100%;
      margin-bottom: 14px;
      box-sizing: border-box;
    }
    .demo-btn:last-child, .demo-btn-pomp:last-child, .demo-presentation-btn:last-child {
      margin-bottom: 0;
    }
    .demo-btn {
      background: var(--main-gradient);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      padding: 14px 36px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(123,47,242,0.10);
      transition: box-shadow 0.2s, transform 0.15s;
      margin-bottom: 0;
      animation: fadeInUp 1.2s;
      position: relative;
      overflow: hidden;
    }
    .demo-btn:hover {
      box-shadow: 0 6px 24px rgba(123,47,242,0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-anim 0.6s linear;
      background: rgba(255,255,255,0.45);
      pointer-events: none;
      z-index: 2;
    }
    @keyframes ripple-anim {
      to {
        transform: scale(2.5);
        opacity: 0;
      }
    }
    /* Преимущества */
    .demo-benefits {
      margin: 38px 0 32px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeInUp 1.3s;
    }
    .demo-benefit {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      background: linear-gradient(90deg, #f7f5fa 60%, #f357a81a 100%);
      border-radius: 12px;
      padding: 16px 18px;
      box-shadow: 0 2px 10px rgba(123,47,242,0.04);
    }
    .demo-benefit-icon {
      width: 36px;
      height: 36px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7em;
      background: var(--main-gradient);
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(123,47,242,0.10);
      transition: transform 0.22s cubic-bezier(.4,0,.2,1), box-shadow 0.22s;
    }
    .demo-benefit-icon:hover, .demo-benefit-icon:active {
      transform: scale(1.18) rotate(-8deg);
      box-shadow: 0 4px 18px rgba(123,47,242,0.18);
    }
    .demo-benefit-text {
      font-size: 1.04em;
      color: #3a295a;
      line-height: 1.5;
    }
    /* Слайдер скриншотов */
    #screens {
      margin-bottom: 36px;
      transition: margin-bottom 0.3s;
    }
    #screens.compact-gap {
      margin-bottom: 10px !important;
    }
    .demo-screens-title {
      font-weight: 600;
      color: var(--main-purple);
      margin-bottom: 12px;
      font-size: 1.1em;
      text-align: center;
    }
    .demo-screens-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      width: 100%;
      margin: 0 auto 0 auto;
      justify-items: center;
      align-items: end;
    }
    .demo-screens-thumb-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(123,47,242,0.06);
      padding: 10px 8px 8px 8px;
      position: relative;
      min-width: 0;
    }
    .demo-screens-thumb-wrap:hover .demo-screens-thumb {
      transform: scale(1.13);
      box-shadow: 0 8px 32px rgba(123,47,242,0.18);
      z-index: 2;
    }
    .demo-screens-thumb {
      width: 260px;
      height: 520px;
      object-fit: cover;
      border-radius: 10px;
      background: #f7f5fa;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(123,47,242,0.08);
      transition: box-shadow 0.18s, transform 0.18s;
      border: 2px solid #ede3fa;
    }
    .demo-screens-thumb-caption {
      font-size: 0.93em;
      color: #4a3b5e;
      text-align: center;
      max-width: 120px;
      min-height: 32px;
      line-height: 1.3;
      word-break: break-word;
      opacity: 0.92;
    }
    /* Модальное окно */
    .demo-modal-bg {
      position: fixed !important;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      z-index: 9999;
      background: var(--modal-bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      overscroll-behavior: contain;
      touch-action: none;
    }
    .demo-modal, .demo-modal * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: none;
    }
    .demo-modal {
      background: var(--main-white);
      border-radius: 18px;
      box-shadow: 0 8px 40px rgba(123,47,242,0.18);
      padding: 0 0 18px 0;
      max-width: 98vw;
      width: 420px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      animation: fadeInUp 0.25s;
    }
    .demo-modal video {
      width: 100%;
      max-height: 60vh;
      border-radius: 16px 16px 0 0;
      background: #000;
      display: block;
    }
    .demo-modal-close {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 2em;
      color: var(--main-purple);
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      transition: color 0.2s;
    }
    .demo-modal-close:hover {
      color: var(--main-pink);
    }
    /* FAQ */
    .demo-faq {
      margin: 38px 0 32px 0;
      width: 100%;
      animation: fadeInUp 1.5s;
    }
    .demo-faq-title {
      font-weight: 600;
      color: var(--main-purple);
      margin-bottom: 12px;
      font-size: 1.1em;
      text-align: center;
    }
    .demo-faq-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .demo-faq-item {
      background: #f7f5fa;
      border-radius: 10px;
      padding: 12px 16px;
      color: #3a295a;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 1px 6px rgba(123,47,242,0.04);
    }
    .demo-faq-item.active {
      background: #ede3fa;
    }
    .demo-faq-q {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .demo-faq-a {
      font-size: 0.97em;
      color: #5a4a7a;
      margin-top: 2px;
      display: none;
    }
    .demo-faq-item.active .demo-faq-a {
      display: block;
      animation: fadeIn 0.3s;
    }
    /* Контакты и QR */
    .demo-contacts {
      margin: 40px 0 0 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      animation: fadeInUp 1.6s;
    }
    .demo-contacts-row {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .demo-contact-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: var(--main-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.3em;
      margin-right: 8px;
    }
    .demo-qr {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(123,47,242,0.10);
      object-fit: contain;
      margin-top: 8px;
    }
    .demo-presentation {
      margin: 0 0 18px 0;
      text-align: center;
      animation: fadeInUp 1.45s;
    }
    .demo-presentation-link {
      display: inline-block;
      background: var(--main-gradient);
      color: #fff;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 28px;
      font-size: 1em;
      margin-top: 8px;
      box-shadow: 0 2px 8px rgba(123,47,242,0.10);
      transition: background 0.2s, transform 0.15s;
    }
    .demo-presentation-link:hover {
      background: linear-gradient(90deg, #f357a8, #7b2ff2);
      transform: scale(1.04);
    }
    @media (max-width: 900px) {
      .demo-screens-gallery {
        grid-template-columns: repeat(2, minmax(180px, 1fr));
      }
      .demo-screens-thumb { width: 180px; height: 360px; }
      .demo-screens-thumb-caption { max-width: 120px; }
      .modal-screens-img-fade { max-height: 50vh; }
      .modal-screens-caption-wrap { max-height: 60px; }
    }
    @media (max-width: 600px) {
      .demo-container {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      .demo-modal {
        width: 98vw;
        padding: 0 0 10px 0;
      }
      .demo-logo {
        width: 54px;
        height: 54px;
      }
      .demo-screens-gallery {
        display: flex !important;
        flex-direction: row;
        overflow-x: auto;
        gap: 10px;
        width: 100vw;
        padding-bottom: 8px;
        margin-left: -4vw;
        margin-right: -4vw;
        justify-content: flex-start;
        align-items: flex-end;
      }
      .demo-screens-thumb-wrap {
        min-width: 0;
        flex: 0 0 auto;
        padding: 0;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 2px 8px rgba(123,47,242,0.06);
      }
      .demo-screens-thumb {
        width: 110px;
        height: 220px;
        object-fit: cover;
        border-radius: 10px;
        background: #f7f5fa;
        margin-bottom: 8px;
        box-shadow: 0 2px 8px rgba(123,47,242,0.08);
        border: 2px solid #ede3fa;
        flex: 0 0 auto;
      }
      .demo-screens-thumb-caption {
        font-size: 0.82em;
        max-width: 100px;
        text-align: center;
      }
      .modal-screens-img-fade { max-height: 38vh; }
      .modal-screens-caption-wrap { max-height: 40px; }
      .modal-screens-arrow { width: 36px; height: 36px; font-size: 1.1em; }
      .modal-screens-counter { font-size: 0.95em; right: 10px; bottom: 10px; padding: 2px 8px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .modal-screens-modal {
      padding-bottom: 32px;
      min-width: 0;
    }
    .modal-screens-img-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 160px;
      position: relative;
      background: #fff;
    }
    .modal-screens-img-fade {
      width: 100%;
      max-width: 95vw;
      max-height: 80vh;
      transition: opacity 0.45s;
      opacity: 1;
      background: #fff;
      box-shadow: 0 4px 24px rgba(123,47,242,0.13);
      border-radius: 16px 16px 0 0;
      display: block;
    }
    .fadein { animation: fadeInModalImg 0.45s; }
    .fadeout { animation: fadeOutModalImg 0.32s; }
    @keyframes fadeInModalImg { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOutModalImg { from { opacity: 1; } to { opacity: 0; } }
    .modal-screens-caption-wrap {
      background: rgba(245, 240, 255, 0.97);
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 8px rgba(123,47,242,0.08);
      margin: 0;
      padding-bottom: 0;
      max-height: 80px;
      overflow-y: auto;
      width: 100%;
    }
    .modal-screens-caption {
      color: #4a3b5e;
      font-size: 1.13em;
      text-align: center;
      padding: 16px 14px 10px 14px;
      line-height: 1.6;
      font-weight: 500;
      word-break: break-word;
    }
    .modal-screens-arrow {
      width: 44px;
      height: 44px;
      font-size: 1.5em;
      border-radius: 50%;
      background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%);
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px rgba(123,47,242,0.13);
      opacity: 0.92;
      transition: background 0.2s, transform 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 2;
    }
    .modal-screens-arrow:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .modal-screens-arrow:hover:not(:disabled) {
      background: linear-gradient(90deg, #f357a8, #7b2ff2);
      transform: translateY(-50%) scale(1.08);
    }
    #modal-screen-prev { left: 10px; }
    #modal-screen-next { right: 10px; }
    .modal-screens-counter {
      position: absolute;
      bottom: 18px;
      right: 28px;
      color: #7b2ff2;
      font-size: 1.08em;
      font-weight: 600;
      background: #fff;
      border-radius: 8px;
      padding: 4px 14px;
      box-shadow: 0 2px 8px rgba(123,47,242,0.08);
      opacity: 0.92;
      z-index: 2;
    }
    .demo-github {
      width: 100%;
      display: flex;
      justify-content: center;
      margin: 32px 0 0 0;
      animation: fadeInUp 1.7s;
    }
    .demo-github-link {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #fff;
      border-radius: 10px;
      padding: 10px 24px;
      font-size: 1.08em;
      font-weight: 600;
      color: #7b2ff2;
      box-shadow: 0 2px 8px rgba(123,47,242,0.08);
      border: 2px solid #ede3fa;
      transition: background 0.2s, color 0.2s, border 0.2s, transform 0.15s;
      text-decoration: none;
    }
    .demo-github-link:hover {
      background: #f7f5fa;
      color: #f357a8;
      border: 2px solid #f357a8;
      transform: scale(1.04);
    }
    .demo-screens-toggle-btn {
      display: block;
      margin: 0 auto 18px auto;
      background: var(--main-gradient);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.08em;
      font-weight: 600;
      padding: 12px 32px;
      box-shadow: 0 2px 8px rgba(123,47,242,0.08);
      transition: background 0.2s, color 0.2s, transform 0.15s;
      cursor: pointer;
    }
    .demo-screens-toggle-btn:hover {
      background: linear-gradient(90deg, #f357a8, #7b2ff2);
      color: #fff;
      transform: scale(1.04);
    }
    .demo-screens-gallery-wrap {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s cubic-bezier(.4,0,.2,1), opacity 0.4s;
      will-change: max-height, opacity;
      height: auto;
      max-height: 70vh;
      overflow-y: auto;
    }
    .demo-screens-gallery-wrap.visible {
      max-height: 2000px;
      opacity: 1;
      transition: max-height 0.7s cubic-bezier(.4,0,.2,1), opacity 0.5s;
    }
    @media (max-width: 900px) {
      .demo-screens-gallery-wrap {
        max-height: 50vh;
      }
    }
    .demo-screens-hint {
      color: #7b2ff2;
      background: #f7f5fa;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 1em;
      font-weight: 500;
      margin: 0 auto 10px auto;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 420px;
      box-shadow: 0 1px 6px rgba(123,47,242,0.04);
      opacity: 0.92;
    }
    .demo-download-app {
      width: 100%;
      display: flex;

        setTimeout(()=>{
          const cap = root.querySelector('.modal-screens-caption-wrap');

        animating = true;

    window.addEventListener('scroll', updateStickyDemoBtnVisibilityByScroll);
    window.addEventListener('resize', updateStickyDemoBtnVisibilityByScroll);
    document.addEventListener('DOMContentLoaded', updateStickyDemoBtnVisibilityByScroll);

    // Light/Dark mode toggle
    const themeBtn = document.getElementById('theme-toggle-btn');
    const themeIcon = document.getElementById('theme-toggle-icon-path');
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-mode');
        themeIcon.setAttribute('d', 'M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79Z'); // moon
      } else {
        document.body.classList.remove('dark-mode');
        themeIcon.setAttribute('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Z'); // sun
      }
    }
    let dark = false;
    themeBtn.onclick = function() {
      dark = !dark;
      setTheme(dark);
    };
    // Можно запоминать тему в localStorage, если нужно
    setTheme(false);

    // Marquee (бегущая строка)
    const MARQUEE_TEXTS = {
      ru: 'Place&Play — здесь рождаются игры и дружба',
      en: 'Place&Play — where games and friendship are born'
    };
    function setMarqueeText(lang) {
      document.getElementById('marquee-inner').textContent = MARQUEE_TEXTS[lang] || MARQUEE_TEXTS['ru'];
    }
    // Инициализация бегущей строки
    document.addEventListener('DOMContentLoaded', function() {
      setMarqueeText(currentLang);
    });
    // Обновлять при смене языка
    const origSetLang = setLang;
    setLang = function(lang) {
      origSetLang(lang);
      setMarqueeText(lang);
    };
    // Кнопка скрытия Telegram-блока
    document.addEventListener('DOMContentLoaded', function() {
      var hideBtn = document.getElementById('telegram-hide-btn');
      var card = document.getElementById('telegram-widget-card');
      if (hideBtn && card) {
        hideBtn.onclick = function() {
          card.style.transition = 'opacity 0.4s';
          card.style.opacity = '0';
          setTimeout(function() { card.style.display = 'none'; }, 400);
        };
      }
    });
    // Кнопка скрытия/возврата Telegram-блока
    document.addEventListener('DOMContentLoaded', function() {
      var hideBtn = document.getElementById('telegram-hide-btn');
      var card = document.getElementById('telegram-widget-card');
      var showBtn = document.getElementById('show-telegram-btn');
      var showBtnText = document.getElementById('show-telegram-btn-text');
      var sidebar = document.getElementById('telegram-sidebar');
      function updateShowBtnText() {
        showBtnText.textContent = currentLang === 'ru' ? 'Показать Telegram' : 'Show Telegram';
      }
      updateShowBtnText();
      if (hideBtn && card && showBtn && sidebar) {
        hideBtn.onclick = function() {
          sidebar.style.transition = 'opacity 0.4s';
          sidebar.style.opacity = '0';
          setTimeout(function() {
            sidebar.style.display = 'none';
            showBtn.style.display = 'flex';
            showBtn.style.opacity = '0';
            setTimeout(function() { showBtn.style.opacity = '1'; }, 10);
          }, 400);
        };
        showBtn.onclick = function() {
          sidebar.style.display = '';
          setTimeout(function() {
            sidebar.style.transition = 'opacity 0.4s';
            sidebar.style.opacity = '1';
          }, 10);
          showBtn.style.transition = 'opacity 0.3s';
          showBtn.style.opacity = '0';
          setTimeout(function() { showBtn.style.display = 'none'; }, 300);
        };
      }
      // Обновлять текст кнопки при смене языка
      const origSetLangShowBtn = setLang;
      setLang = function(lang) {
        origSetLangShowBtn(lang);
        updateShowBtnText();
      };
    });
  </script>
</body>
